<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essmei | SuperHi</title>
  <link
    href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600,700,800,900,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>
        <img src="./assets/logo.png" alt="">
      </h1>
      <nav id="main-nav">
        <a href="basket.html">
          <img src="./assets/basket-icon.svg" alt="Shopping Basket">
        </a>
        <a href="search.html">
          <img src="./assets/search-icon.svg" alt="Search Icon">
        </a>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="intro">
        <h2>An exploration of colour inspired by movement, positivity + New York City.</h2>
        <p>Each bandana has been made and printed by hand.</p>
      </div>
    </div>
  </section>

  <nav class="filters">
    <div class="container">
      <a href="#" class="show-filters">Show Filters</a>
      <span class="filters-list">
        <a href="#" class="selected" data-filter=".product">All</a>
        <a href="#" data-filter=".bandanas">Bandanas</a>
        <a href="#" data-filter=".accessories">Accessories</a>
        <a href="#" data-filter=".bags">Bags</a>
      </span>
    </div>
  </nav>

  <section class="products">
    <div class="container">

      <div class="product accessories">
        <div class="overlay">
          <h4>Pocket Square</h4>
          <p>$30</p>
        </div>
        <img src="./assets/image_1.jpg" alt="Scarf">
      </div>


      <div class="product accessories">
        <div class="overlay">
          <h4>Bandana</h4>
          <p>$29.99</p>
        </div>
        <img src="./assets/image_2.jpg" alt="Scarf">
      </div>

      <div class="product bandanas">
        <div class="overlay">
          <h4>Neckerchief</h4>
          <p>$49</p>
        </div>
        <img src="./assets/image_3.jpg" alt="Scarf">
      </div>
      <div class="product bandanas">
        <div class="overlay">
          <h4>Hand Scraff</h4>
          <p>$31</p>
        </div>
        <img src="./assets/image_4.jpg" alt="Scarf">
      </div>
      <div class="product bags">
        <div class="overlay">
          <h4>Handkerchief</h4>
          <p>$99</p>
        </div>
        <img src="./assets/image_5.jpg" alt="Scarf">
      </div>
      <div class="product bags">
        <div class="overlay">
          <h4>Face Scarff</h4>
          <p>$299</p>
        </div>
        <img src="./assets/image_6.jpg" alt="Scarf">
      </div>
    </div>
  </section>
  <script src="./assets/jquery.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
